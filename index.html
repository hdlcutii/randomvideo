<!DOCTYPE html>
<html>

<head>
  <title>Random Video</title>
  <meta name="description" content="Trang Chủ Vương Việt Anh">
  <meta name="author" content="VietAnh">
  <meta name="keywords" content="VietAnh">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="https://vctz.id.vn/1.jpg" type="image/x-icon">
  <meta property="og:title" content="Random Video List">
  <meta property="og:description" content="Random Video List - Mô tả trang web của bạn ở đây">
  <meta property="og:image" content="https://vctz.id.vn/1.jpg"> <!-- URL của hình ảnh thu nhỏ -->
  <meta property="og:url" content="https://vctz.id.vn/""> <!-- URL của trang web -->
  <style>
    body {
      background: url(https://www.dmoe.cc/random.php) no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    #video-container {
      max-width: 800px;
      margin: 150px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fade-in 1s ease-out;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    #video-player {
      width: 100%;
      padding-bottom: 56.25%;
      position: relative;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      animation: rainbow-border 1s linear infinite;
    }

    @keyframes rainbow-border {
      0% {
        border: 3px solid red;
      }

      14% {
        border: 3px solid orange;
      }

      28% {
        border: 3px solid yellow;
      }

      42% {
        border: 3px solid green;
      }

      57% {
        border: 3px solid blue;
      }

      71% {
        border: 3px solid indigo;
      }

      85% {
        border: 3px solid violet;
      }

      100% {
        border: 3px solid red;
      }

      animation-duration: 2s;
    }

    #video-player video {
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Thay đổi giá trị object-fit thành "contain" */
    }

    #video-player img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Thay đổi giá trị object-fit thành "contain" */
    }

    #video-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-button {
      background-color: #000;
      color: #3c7d3d;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      animation: none;
      outline: none;
    }

    .control-button:focus {
      border: 2px solid #999999;
    }

    @keyframes blink-border {
      0% {
        border: 5px solid transparent;
      }

      50% {
        border: 2px solid #999999;
      }

      100% {
        border: 5px solid transparent;
      }
    }

    @media only screen and (max-width: 600px) {
      #video-player {
        padding-bottom: 56.25%;
        /* Tỉ lệ khung hình 16:9 */
      }

      #video-player video {
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      object-fit: contain;
        /* Tính toán chiều cao dựa trên chiều rộng của màn hình */
      }

      #video-player img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Thay đổi giá trị object-fit thành "contain" */
      }

      padding: 10px;
      max-width: 400px;
    }

    #video-player {
      margin-bottom: 10px;
    }

    .control-button {
      font-size: 14px;
      padding: 8px 16px;
      margin: 5px;
    }

    .control-button.home {
      animation: none;
      /* Loại bỏ hiệu ứng viền */
      border: 2px solid transparent;
      /* Đặt viền mặc định cho nút */
    }

    .control-button:focus.home {
      outline: 2px solid #999999;
      /* Chỉ hiển thị đường viền khi nút được nhấp vào */
    }

    /* Điều chỉnh kích thước video cho các thiết bị di động */
    @@media only screen and (max-width: 600px) {
      #video-player {
        padding-bottom: 0;
        /* Xóa padding-bottom */
      }

      #video-player video,
      #video-player img {
        width: 100%;
        /* Đảm bảo video và hình ảnh lấp đầy khung */
        height: auto;
        /* Tự động điều chỉnh chiều cao để không bị biến dạng */
        object-fit: contain;
        /* Đảm bảo video và hình ảnh không bị biến dạng */
      }

      padding: 10px;
      max-width: 100%;
      /* Đảm bảo giao diện không bị tràn ra ngoài */
    }
  </style>
</head>

<body>
  <div id="video-container">
    <div id="video-player">
      <img id="thumbnail" src="https://vctz.id.vn/anti/webcc.jpg">
      <video id="player" controls poster="path/to/thumbnail.jpg">
        <source src="" type="video/mp4">
      </video>
    </div>
    <div id="video-controls">
      <button class="control-button" onclick="toggleVideo()">
        Play/Pause
      </button>
      <button class="control-button" onclick="playRandomVideo()">
        Random
      </button>
      <button class="control-button home" onclick="window.location.href = 'https://vctz.id.vn'">
        Home

    </div>
  </div>

  <script>
    var player = document.getElementById('player');
    var videoSources = [

          "https://vctzz.ddns.us/40.mp4",      
    ];
    var currentVideoIndex = Math.floor(Math.random() * videoSources.length);
    var isPlaying = true;

    function toggleVideo() {
      if (isPlaying) {
        player.pause();
        isPlaying = false;
      } else {
        player.play();
        isPlaying = true;
      }
    }

    function playRandomVideo() {
      var randomIndex = Math.floor(Math.random() * videoSources.length);
      while (randomIndex === currentVideoIndex) {
        randomIndex = Math.floor(Math.random() * videoSources.length);
      }
      currentVideoIndex = randomIndex;
      var randomSource = videoSources[randomIndex];
      player.src = randomSource;
      player.load();
      player.play();
    }

    player.addEventListener('play', function() {
      isPlaying = true;
    });

    player.addEventListener('pause', function() {
      isPlaying = false;
    });

    window.addEventListener('DOMContentLoaded', function() {
      player.play();
    });

    function goHome() {
      player.src = videoSources[currentVideoIndex];
      player.load();
      player.play();
    }
  </script>
</body>

</html>
